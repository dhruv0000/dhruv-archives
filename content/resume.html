<!DOCTYPE html>
<html>
<head>
    <!-- Modified meta: add id so JS can update it -->
    <meta charset="UTF-8">
    <meta id="resume-meta" http-equiv="refresh" content="0; url=/files/resume.pdf">
    <title>Redirecting to Resume</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Jersey 15', serif;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: transform 0.1s ease;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .dark .btn {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Resume</h1>
        <p>If you are not redirected automatically, click the link below:</p>
        <!-- Remove hardcoded href and add id so JS sets it from a single var -->
        <a id="resume-link" class="btn" href="#">View Resume</a>
    </div>
    <script>
        // Use a single variable for the resume URL across meta, link, and redirect
        const resumeUrl = 'https://github.com/dhruv0000/dhruv-archives/blob/main/resume/Dhruv%27s-Resume-2025.pdf';
        // Update meta refresh to point to resumeUrl
        const meta = document.getElementById('resume-meta');
        if (meta) meta.setAttribute('content', '0; url=' + resumeUrl);
        // Update the anchor href
        const link = document.getElementById('resume-link');
        if (link) link.href = resumeUrl;
        // Redirect to the resume
        window.location.href = resumeUrl;
    </script>
</body>
</html>
